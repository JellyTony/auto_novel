syntax = "proto3";
package kratos.api;

option go_package = "backend/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  message Vector {
    message Milvus {
      string host = 1;
      int32 port = 2;
      string username = 3;
      string password = 4;
      string database = 5;
    }
    message Embedding {
      string provider = 1;
      string api_key = 2;
      string base_url = 3;
      string model = 4;
      int32 timeout = 5;
    }
    Milvus milvus = 1;
    Embedding embedding = 2;
  }
  Database database = 1;
  Redis redis = 2;
  Vector vector = 3;
}
